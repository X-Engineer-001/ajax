<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body onkeydown="js(event)">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script>
    function js(e){
      var keynum
      if(window.event){ // IE
        keynum=e.keyCode;
      }else if(e.which){ // Netscape/Firefox/Opera
        keynum=e.which;
      }
      if(keynum==13){
        $.ajax({
          type: "GET",
          url: "https://www.google.com.tw",
          dataType: "html",
          error: function (e) {
            console.log('oh no');
          },
          success: function (e) {
            console.log($(e).find('input').eq(2).attr('id'));
          }
        });
      }
    }
  </script>
  <input type='text'>
</body>
</html>
